<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BenchNine:wght@300;700&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">
    <title>Contacts | HTML-CSS-PROJECT</title>
</head>

<body>
    <div class="area">
        <!-- Header Area Start Here -->
        <div class="header">
            <div class="logo">
                <img src="/images/sample-logo.png" alt="logo">
                <h2>Services</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Service</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contacts.html">Contacts</a></li>
                </ul>

            </div>
        </div>
        <!-- Header Area End Here -->
        <!-- Contacts Section Start Here -->
        <div class="contacts">
            <div class="con-head">
                <h1>For Any Type Of Queries</h1>
            </div>
            <div class="con-form">
                <form action="contacts.html" method="POST" border="2px">
                    <input type="text" name="name" placeholder="Enter Your Full Name" style="background: #ddd;">
                    <br><br>
                    <input type="email" name="email" placeholder="Enter Your E-mail" style="background: #ddd;"> <br><br>
                    <input type="password" name="password" placeholder="Enter Password" style="background: #ddd;">
                    <br><br>
                    <textarea name="message" id="" cols="35" rows="13" placeholder="Type Here Your Message"
                        style="background: #ddd;"></textarea>
                    <br><br>
                    <input style="background: #2a5348; color: white;" type="submit" name="submit" value="submit">
                </form>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6590886.839359375!2d90.86612093779345!3d23.284649889288268!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbd!4v1636123165476!5m2!1sen!2sbd"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
        <!-- Contacts Section End Here -->
        <!-- Footer Section Start here -->
        <div class="footer">
            <div class="f-logo">
                <a href="www.visapass.info"><img src="/images/sample-logo.png" alt=""></a>
            </div>
            <div class="copyright">
                <h3>Copyright @ S M Ahaduzzaman - From Bangladesh</h3>
            </div>
            <div class="link">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Service</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contacts.html">Contacts</a></li>
                </ul>
            </div>
        </div>
        <!-- Footer Section End here -->
    </div>
</body>

</html>
